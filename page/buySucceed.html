<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>医采网-购买成功</title>
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body>
		<!--头部-->
		<header>
			<div class="htop">
				<div class="centered">
					<div class="left">
						<p>欢迎来到医采网！</p>
						<img class="loginIcon" src="../img/user.png" />
						<span class="topLoginBox">
							<a class="login" href="login.html">登录 &nbsp;&nbsp;|</a>
							<a class="register" href="register.html">免费注册</a>
							<a class="userTop" href="user.html">个人中心</a>
						</span>
					</div>
					<div class="right">
						<img src="../img/iPhone.png" />
						<p>免费咨询热线：0550-3022569</p>
						<span>|</span>
						<p onclick="addFavorite()">收藏 </p>
						<span>|</span>
						<p>帮助</p>
					</div>
				</div>
			</div>
			<div class="searchBox">
				<div class="centered">
					<a class="logo" href="../index.html">
						<img src="../img/logo.png" />
					</a>
					<!--搜索-->
					<div class="rightBox">
						<div class="toptab">
							<span class="active">查询药品</span>
							<span>查询耗材</span>
						</div>
						<div class="search">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入搜索关键词" autocomplete="off" class="layui-input">
							<span>
								<img src="../img/ss.png" />
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--导航-->
			<nav>
				<div class="centered">
					<ul>
						<li onclick="openUrl('../index.html')">首页</li>
						<li class="active" onclick="openUrl('callForBids.html')">招标采购信息</li>
						<li onclick="openUrl('drugList.html')">药品信息</li>
						<li onclick="openUrl('materialsList.html')">耗材信息</li>
						<li onclick="openUrl('facilityList.html')">设备信息</li>
						<li onclick="openUrl('policy.html')">政策法规</li>
						<li onclick="openUrl('download.html')">下载中心</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="buySucceed centered">
			<img src="../img/check.png" />
			<h1>支付成功</h1>
			<ul>
				<li>订单名称：<span id="title"></span></li>
				<li>支付方式：<span id="payChannel"></span></li>
				<li>支付金额：<span id="realPrice"></span></li>
			</ul>
			<button type="button"  class="layui-btn download">下载标书</button>
		</div>
		<div class="centered main">
			<!--广告-->
			<div class="advertisement">
				<a href="#">
					<img src="../img/temporary/gg.png" />
					<span>广告</span>
				</a>
			</div>
		</div>
		
		<div id="footer"></div>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../layui/layui.all.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script>
			//获取标书详情和金额
			getResource();
			function getResource(){
				http.ajax({
					url: 'resource/get_resource',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						id:getQueryString("id")
					}
				}).then(function(data) {
					if(data.code == 200) {
						$("#title").text(data.data.title);
						$("#realPrice").text("￥"+data.data.realPrice);
						if(getQueryString("payChannel") == 'ali_pay_pc'){
							$("#payChannel").text("支付宝扫码支付")
						}else{
							$("#payChannel").text("微信扫码支付")
						}
					}
				}, function(err) {
					
				})
			};
			
			//下载标书
			$(".download").click(function(){
				http.ajax({
					url: 'resource/download',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						id:getQueryString("id")
					}
				}).then(function(data) {
					if(data.code == 200) {
						
					}
				}, function(err) {
					if(err.status == 403){
						layer.msg('请先登录！', {
							icon: 5
						},function(){
							location.href = 'login.html';
						});
					}else if(err.status == 10007){
						
					}
				})
			})
			
		</script>
	</body>

</html>
