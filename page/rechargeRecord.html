		<div class="right">
			<div class="userbox rechargeRecord">
				<h1 class="usertitle">
					充值记录

							href="rechargeRecord.html">充值记录</a></p>
				</h1>
				<section>
					<div id="view"></div>
					<script id="rechargeRecordTpl" type="text/html">
							<table class="layui-table" lay-skin="nob">
								<colgroup>
								</colgroup>
								<tbody>
									{{# layui.each(d.items, function(index, item){ }}
									<tr>
										<td>2020-01-05</td>
										<td>支付宝充值</td>
										<td>-1000</td>
										<td>交易成功</td>
									</tr>
									{{# }); }} {{# if(d.items.length === 0){ }}
									<tr>
										<td>暂无数据</td>
									</tr>
									{{# } }}
								</tbody>
							</table>
						</script>
					<!--分页-->
					<div id="paging" class="paging"></div>
				</section>

			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.all.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script>

		//充值记录列表
		var pageNo = 1;
		var pageSize = 20;
		recharge_records();
		function recharge_records() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'user/recharge_records',
					type: 'GET',
					json: false,
					mask: false,
					data: {
						pageNo: pageNo,
						pageSize: pageSize
					}
				}).then(function (data) {
					var result = data;
					var totalList = data.data.total;
					$(".total").text(totalList);
					if (data.code == 200) {
						// 数据渲染
						var data = data.data
						var getTpl = rechargeRecordTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//点击下载
						$(".rightList li .dlBox").click(function () {
							var typeId = $(this).find(".id").val();
							download(typeId);
						})
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									recharge_records();
								}
							}
						});

					}
				}, function (err) {

				})
			});
		};
	</script>
</body>
