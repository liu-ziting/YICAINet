	</header>
	<div id="inform" class="user centered">
		<div class="left">

			<div class="leftTab">

					<img src="../img/user1.png" />

				</h2>
				<ul>
					<li onclick="openUrl('userMy.html')">个人信息</li>
					<li onclick="openUrl('editPhone.html')">修改绑定手机号</li>
				</ul>
				<h2>
					<img src="../img/user2.png" />
					<span>财务中心</span>

				<ul>
					<li onclick="openUrl('userVip.html')">VIP会员充值</li>
					<li onclick="openUrl('rechargeRecord.html')">充值记录</li>
				</ul>
				<h2>
					<img src="../img/user2.png" />
					<span>服务中心</span>
				</h2>
				<ul>
					<li class="active" onclick="openUrl('inform.html')">系统通知</li>
					<li onclick="openUrl('userHelp.html')">服务帮助</li>
				</ul>
				<button type="button" onclick="logout()" class="layui-btn quit">退出</button>
			</div>
		</div>
		<div class="right">
			<div class="inform">
				<h1 class="usertitle">
					系统通知
					<p>当前位置：<a href="user.html">个人中心</a> >> <a href="#">服务中心</a>>> <a href="userHelp.html">系统通知</a></p>
				</h1>
				<section>
					<div id="view"></div>
					<script id="informTpl" type="text/html">
							<div class="top">
								<h2>所有消息</h2>
								<p>（共 {{d.total}} 条，<em>未读消息</em><span>{{d.unreadSize}}</span>条）</p>
							</div>
							<div class="header">
								<p>标题内容</p>
								<span>发送时间</span>
							</div>
							<ul>
								{{# layui.each(d.items, function(index, item){ }}
								{{#  if(item.readStatus == 'unread'){ }}
								<li style="color: #195edd;" onclick="openInform({{item.id}})">
								{{#  } else {}}
								<li onclick="openInform({{item.id}})">
								{{#  } }}   
									<p>{{item.title}}</p>
									<span>{{item.createTime}}</span>
								</li>
								{{# }); }} {{# if(d.items.length === 0){ }}
								<li>
									<p>暂无系统通知 </p>
								</li>
								{{# } }}
							</ul>
						</script>
					<!--分页-->
					<div id="paging" class="paging"></div>
				</section>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.all.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script>

		//系统通知列表
		var pageNo = 1;
		var pageSize = 20;
		sys_notice();
		function sys_notice() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'user/sys_notice',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize
					}
				}).then(function (data) {
					var result = data;
					var totalList = data.data.total;
					$(".total").text(totalList);
					if (data.code == 200) {
						// 数据渲染
						var data = data.data;
						var getTpl = informTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//点击下载
						$(".rightList li .dlBox").click(function () {
							var typeId = $(this).find(".id").val();
							download(typeId);
						})
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									sys_notice();
								}
							}
						});

					}
				}, function (err) {

				})
			});
		};

		//阅读系统消息详情
		function openInform(noticeId) {
			http.ajax({
				url: 'user/read_sys_notice',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					noticeId: noticeId
				}
			}).then(function (data) {
				if (data.code == 200) {
					layer.open({
						type: 1,
						title: data.data.title,
						skin: 'layui-layer-rim',
						area: ['420px', '240px'],
						content: '<div style="padding: 15px;"><p>' + data.data.content + '</p></div>'
					});
					sys_notice();
				}
			}, function (err) {

			})

		}
	</script>
</body>

</html>
