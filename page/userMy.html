<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>医采网-个人中心</title>
	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/index.css" />
</head>

<body>
	<!--头部-->
	<header>
		<div class="htop">
			<div class="centered">
				<div class="left">
					<p>欢迎来到医采网！</p>
					<img class="loginIcon" src="../img/user.png" />
					<span class="topLoginBox">
						<a class="login" href="login.html">登录 &nbsp;&nbsp;|</a>
						<a class="register" href="register.html">免费注册</a>
						<a class="userTop" href="user.html">个人中心</a>
					</span>
				</div>
				<div class="right">
					<img src="../img/iPhone.png" />
					<p>免费咨询热线：0550-3022569</p>
					<span>|</span>
					<p onclick="addFavorite()">收藏 </p>
					<span>|</span>
					<p>帮助</p>
				</div>
			</div>
		</div>
		<div class="searchBox">
			<div class="centered">
				<a class="logo" href="../index.html">
					<img src="../img/logo.png" />
				</a>
				<!--搜索-->
				<div class="rightBox">
					<div class="toptab">
						<span class="active">查询药品</span>
						<span>查询耗材</span>
					</div>
					<div class="search">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入搜索关键词"
							autocomplete="off" class="layui-input">
						<span>
							<img src="../img/ss.png" />
						</span>
					</div>
				</div>
			</div>
		</div>
		<!--导航-->
		<nav>
			<div class="centered">
				<ul>
					<li onclick="openUrl('../index.html')">首页</li>
					<li onclick="openUrl('callForBids.html')">招标信息</li>
					<li onclick="openUrl('drugList.html')">药品信息</li>
					<li onclick="openUrl('materialsList.html')">耗材信息</li>
					<li onclick="openUrl('facilityList.html')">设备信息</li>
					<li onclick="openUrl('policy.html')">政策法规</li>
					<li onclick="openUrl('download.html')">下载中心</li>
				</ul>
			</div>
		</nav>
	</header>
	<div  id="userMy" class="user centered">
		<div class="left">
			<h1 onclick="openUrl('user.html')">
				<p>会员中心</p><span>My home page</span>
			</h1>
			<div class="leftTab">
				<h2>
					<img src="../img/user1.png" />
					<span>账户信息</span>
				</h2>
				<ul>
					<li class="active" onclick="openUrl('userMy.html')">个人信息</li>
					<li onclick="openUrl('editPhone.html')">修改绑定手机号</li>
				</ul>
				<h2>
					<img src="../img/user2.png" />
					<span>财务中心</span>
				</h2>
				<ul>
					<li onclick="openUrl('userVip.html')">VIP会员充值</li>
					<li onclick="openUrl('rechargeRecord.html')">充值记录</li>
				</ul>
				<h2>
					<img src="../img/user2.png" />
					<span>服务中心</span>
				</h2>
				<ul>
					<li onclick="openUrl('inform.html')">系统通知</li>
					<li onclick="openUrl('userHelp.html')">服务帮助</li>
				</ul>
				<button type="button" onclick="logout()" class="layui-btn quit">退出</button>
			</div>
		</div>
		<div class="right">
			<div class="usermy">
				<h1 class="usertitle">
					个人信息
					<p>当前位置：<a href="user.html">个人中心</a> >> <a href="#">账户信息</a>>> <a href="userMy.html">个人信息</a></p>
				</h1>
				<section>
					<div class="editImg">
						<img src="../img/usermy.png" alt="">
					</div>
					<button onclick="openUrl('editPhone.html')" type="button" class="layui-btn editphone">修改绑定手机</button>
					<h2>修改个人资料</h2>
					<div id="view"></div>
					<script id="userMyTpl" type="text/html">
						<ul>
							<li>
								<p>手机号码：</p>
								<span>{{d.phone}}</span>
							</li>
							<li>
								<p>姓名：</p>
								<input title="点击修改您的姓名" type="text" class="username"  value="{{d.username}}"  class="layui-input">  
								<img class="editName" src="../img/edit.png" alt="">
							</li>
							<li>
								<p>性别：</p>
								<select title="点击修改您的性别" name="sex" class="sex" lay-reqtext="请选择您的性别">
									<option value="">请选择您的性别</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
								<img src="../img/edit.png" alt="">
							</li>
							<li>
								<p>办公电话</p>
								<input title="点击修改您的办公电话" placeholder="请输入您的办公电话" type="text" class="companyPhone" name="companyPhone" value="{{d.companyPhone}}"  class="layui-input">  
								<img src="../img/edit.png" alt="">
							</li>
							<li>
								<p>单位名称：</p>
								<input title="点击修改您的单位名称" placeholder="请输入您的单位名称" type="text" class="companyName" name="companyName" value="{{d.companyName}}"  class="layui-input">  
								<img src="../img/edit.png" alt="">
							</li>
							<li>
								<p>单位地址：</p>
								<input title="点击修改您的单位地址" placeholder="请输入您的单位地址" type="text" class="companyAddress" name="companyAddress" value="{{d.companyAddress}}"  class="layui-input">  
								<img src="../img/edit.png" alt="">
							</li>
						</ul>
					</script>
				</section>
				
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.all.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script>
		// 用户详情
		getuserinfo();
		function getuserinfo(){
			layui.use(['laypage', 'laytpl','layer'], function () {
				var laytpl = layui.laytpl,
				laypage = layui.laypage;

				http.ajax({
					url: 'user/get_user_info',
					type: 'GET',
					json: false,
					mask: true,
				}).then(function (data) {
					if (data.code == 200) {
						var data = data.data
						var getTpl = userMyTpl.innerHTML
							, view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						$(".sex").val(data.sex)

						$(".usermy li img").click(function(){
							userUpdate();
						})
					}
				}, function (err) {
					layer.msg('登录已失效！', {
						icon: 5
					},function(){
						location.href = 'login.html';
					});
				});
			});
		}
		
		// 更新用户信息
		function userUpdate(){
			http.ajax({
				url: 'user/update',
				type: 'POST',
				json: false,
				mask: true,
				data:{
					username:$(".username").val(),
					sex:$(".sex").val(),
					companyPhone:$(".companyPhone").val(),
					companyName:$(".companyName").val(),
					companyAddress:$(".companyAddress").val(),
				}
			}).then(function (data) {
				if (data.code == 200) {
					getuserinfo();
					layer.msg('修改成功', {icon: 1});
				}
			}, function (err) {
				
			});
		}


	</script>
</body>

</html>
