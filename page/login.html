<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>医采网-登录</title>
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="htop">
				<div class="centered">
					<div class="left">
						<p>欢迎来到医采网！</p>
						<img class="loginIcon" src="../img/user.png" />
						<a class="login" href="login.html">登录 &nbsp;&nbsp;|</a>
						<a href="register.html">免费注册</a>
						<a class="userTop" href="user.html">个人中心(登录可见)</a>
					</div>
					<div class="right">
						<img src="../img/iPhone.png" />
						<p>免费咨询热线：0550-3022569</p>
						<span>|</span>
						<p onclick="addFavorite()" >收藏 </p>
						<span>|</span>
						<p>帮助</p>
					</div>
				</div>
			</div>
			<div class="searchBox">
				<div class="centered">
					<a class="logo" href="index.html">
						<img src="../img/logo.png" />
					</a>
					<!--搜索-->
					<div class="rightBox">
						<div class="toptab">
							<span class="active">查询药品</span>
							<span>查询耗材</span>
						</div>
						<div class="search">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入搜索关键词" autocomplete="off" class="layui-input">  
							<span>
								<img src="../img/ss.png" />
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--导航-->
			<nav>
				<div class="centered">
					<ul>
						<li onclick="openUrl('index.html')">首页</li>
						<li onclick="openUrl('callForBids.html')">招标信息</li>
						<li>药品信息</li>
						<li>耗材信息</li>
						<li>设备信息</li>
						<li onclick="openUrl('policy.html')">政策法规</li>
						<li onclick="openUrl('download.html')">下载中心</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="loginMain centered">
			<h1>欢迎登录</h1>
			<p>没有账号&nbsp;&nbsp;&nbsp;&nbsp;<a href="register.html">立即注册</a></p>
			<form class="layui-form">
				<label>
					<p>联系电话<i>*</i></p>
					<input type="tel" name="phone" lay-verify="required" lay-reqtext="请输入您的登录账号"
					placeholder="请输入您的登录账号" autocomplete="off" class="layui-input">
				</label>
				<label class="qrcodeBox">
					<p>验证码<i>*</i></p>
					<input type="tel" name="qrcode" lay-verify="required" lay-reqtext="请输入验证码" placeholder="请输入验证码"
					autocomplete="off" class="layui-input">
					<button type="button" class="layui-btn layui-btn-normal">获取短信验证码</button>
				</label>
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="login">登录</button>
			</form>
		</div>
		<div id="footer"></div>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="../layui/layui.all.js" ></script>
		<script type="text/javascript" src="../js/main.js" ></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function () {
				var form = layui.form
					, layer = layui.layer
				//监听提交
				form.on('submit(login)', function (data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});   

			});

		</script>
	</body>
</html>
