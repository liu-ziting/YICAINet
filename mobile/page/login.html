<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>医采网-登录</title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/rem.js" ></script>
	</head>
	<body class="loginPage">
		<header>
			<a href="../index.html">
				<img src="../img/logo.png"/>
			</a>
		</header>
		<form class="layui-form">
			<label>
				<img src="../img/sj.png"/>
				<input type="tel" name="phone" lay-verify="required" lay-reqtext="请输入您的登录账号"
					placeholder="请输入手机号码" autocomplete="off" class="layui-input phone">
			</label>
			<label>
				<img src="../img/yzm.png"/>
				<input type="tel" name="code" lay-verify="required" lay-reqtext="请输入验证码" placeholder="请输入验证码"
					autocomplete="off" class="layui-input">
			</label>
			<button type="button" class="layui-btn layui-btn-normal getCode">获取验证码</button>
			<div class="clear"></div>
			<button type="button" class="layui-btn submit" lay-submit="" lay-filter="login">登录</button>
		</form>
		
		<a href="register.html" class="register">注册账号</a>

		<script type="text/javascript" src="../../js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="../../layui/layui.all.js" ></script>
		<script type="text/javascript" src="../js/main.js" ></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function () {
				var form = layui.form
					, layer = layui.layer
				//监听提交
				form.on('submit(login)', function (data) {
					login(data.field.phone,data.field.code)
					return false;
				});   

			});

			//获取验证码
			$(".getCode").click(function(){
				var phone = $(".phone").val();
				if(!phone){
					layer.msg('请先输入手机号码!', {
						icon: 5
					});
				}else{
					send_verify_code(phone,'login')
					countDownCode();
				}
			})

			//用户登录
			function login(phone,code){
				http.ajax({
					url: 'user/login',
					type: 'POST',
					json: false,
					mask: true,
					data: {
						phone:phone,
						code:code,
					}
				}).then(function(data) {
					if(data.code == 200){
						layer.msg('恭喜您，登录成功！', {
							icon: 1
						}, function() {
							location.href = '../index.html';
						});
					}
				},function(err) {
					console.log(err);
				})
			};
		</script>
	</body>
</html>
